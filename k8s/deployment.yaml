apiVersion: apps/v1
kind: Deployment
metadata:
  name: "book-api"
  labels:
    app: "book-api"

spec:
  selector:
    matchLabels:
      app: "book-api"
  replicas: 2
  template:
    metadata:
      labels:
        app: "book-api"
    spec:
      containers:
        - name: "book-api"
          image: "motivado/hello-k8s:v5.1"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          envFrom:
            - configMapRef:
                name: book-api-config
          resources:
            limits:
              cpu: "500m"
              memory: "128Mi"
            
